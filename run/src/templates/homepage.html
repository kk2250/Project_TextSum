<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TextSum</title>
  <link href="{{url_for('static', filename='css/hmpage.css')}}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/bootstrap4/bootstrap.min.css')}}">
  <link href="{{url_for('static', filename='plugins/fontawesome-free-5.0.1/css/fontawesome-all.css')}}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='plugins/OwlCarousel2-2.2.1/owl.carousel.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='plugins/OwlCarousel2-2.2.1/owl.theme.default.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='plugins/OwlCarousel2-2.2.1/animate.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/main_styles.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/responsive.css')}}">
  <style>
    input[type="file"] {
      display: none;
    }
    .custom-file-upload {
        border: 1px solid #ff4200;
        display: inline-block;
        background-color: #ff4200;
        color: white;
        padding: 6px 12px;
        cursor: pointer;
    }

    input[type=button], input[type=submit] {
      background-color: #ff4200;
      border: none;
      color: white;
      padding: 16px 32px;
      text-decoration: none;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
  
<body>
<div class="super_container">
  <header class="header d-flex flex-row justify-content-end align-items-center">
    <div class="logo_container mr-auto">
      <div class="logo">
        <a href="/"><span>T</span>TextSum<span>.</span></a>
      </div>
    </div>

  </header>
  <div class="home">
    <div class="hero_slider_container slider_prlx">
      <div class="owl-carousel owl-theme hero_slider">
        <div class="owl-item main_slider_item">
          <div class="main_slider_item_bg" style="background-image:url(static/images/image1.png)"></div>
          <div class="container">
            <div class="row">
              <div class="col slider_content_col">
              </div>
            </div>
          </div>
        </div>
        <div class="owl-item main_slider_item">
          <div class="main_slider_item_bg" style="background-image:url(static/images/picture2.png)"></div>
          <div class="container">
            <div class="row">
              <div class="col slider_content_col">
              </div>
            </div>
          </div>
        </div>
        <div class="owl-item main_slider_item">
          <div class="main_slider_item_bg" style="background-image:url(static/images/picture3.png)"></div>
          <div class="container">
            <div class="row">
              <div class="col slider_content_col">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main_slider_dots">
        <div class="container">
          <div class="row">
            <div class="col">
              <ul id="main_slider_custom_dots" class="main_slider_custom_dots">
                <li class="main_slider_custom_dot active">01.</li>
                <li class="main_slider_custom_dot">02.</li>
                <li class="main_slider_custom_dot">03.</li>
              </ul>
            </div>
          </div>
        </div>		
      </div>

      <div class="main_slider_nav_left main_slider_nav">
        <i class="fas fa-chevron-left trans_300"></i>
      </div>

      <div class="main_slider_nav_right main_slider_nav">
        <i class="fas fa-chevron-right trans_300"></i>
      </div>

    </div>
  </div>
  <div class="features">
    <div class="form">  
      <form id="upload" method="POST" enctype="multipart/form-data">  
        <label for="form-search">
        <textarea name="paragraph_text" cols="60" rows="10" placeholder="Type Text" style="text-align: center;"></textarea>
        </label>
        <div class="form">
          <label for="fileselect" class="custom-file-upload">
            <i class="fa fa-cloud-upload"></i> Custom Upload
          </label>
          <input id="fileselect" name="fileselect" type="file">
        </div>
        <div class= "buttons">
          <input type="submit" value="Summarize" id="summarize">
        </div>
      </form>
    </div>
  </div>
</div>
  <script src="{{url_for('static', filename='js/jquery-3.2.1.min.js')}}"></script>
  <script src="{{url_for('static', filename='styles/bootstrap4/popper.js')}}"></script>
  <script src="{{url_for('static', filename='styles/bootstrap4/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static', filename='plugins/greensock/TweenMax.min.js')}}"></script>
  <script src="{{url_for('static', filename='plugins/greensock/TimelineMax.min.js')}}"></script>
  <script src="{{url_for('static', filename='plugins/scrollmagic/ScrollMagic.min.js')}}"></script>
  <script src="{{url_for('static', filename='plugins/greensock/animation.gsap.min.js')}}"></script>
  <script src="{{url_for('static', filename='plugins/greensock/ScrollToPlugin.min.js')}}"></script>
  <script src="{{url_for('static', filename='plugins/progressbar/progressbar.min.js')}}"></script>
  <script src="{{url_for('static', filename='plugins/OwlCarousel2-2.2.1/owl.carousel.js')}}"></script>
  <script src="{{url_for('static', filename='plugins/easing/easing.js')}}"></script>
  <script src="{{url_for('static', filename='js/custom.js')}}"></script>
</body>
</html>
